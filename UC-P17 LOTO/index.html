<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC-P17: Confinement Énergétique (Lockout/Tagout) | AgenticX5</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .animated-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0; opacity: 0.4;
            pointer-events: none;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite ease-in-out;
        }
        
        .orb-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(220,38,38,0.4) 0%, transparent 70%);
            top: -10%; left: -10%;
        }
        
        .orb-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(249,115,22,0.3) 0%, transparent 70%);
            top: 40%; right: -5%;
            animation-delay: 7s;
        }
        
        .orb-3 {
            width: 450px; height: 450px;
            background: radial-gradient(circle, rgba(251,191,36,0.25) 0%, transparent 70%);
            bottom: -10%; left: 30%;
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #dc2626 0%, #f97316 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero { padding: 4rem 0; text-align: center; }
        
        .uc-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(220,38,38,0.2) 0%, rgba(249,115,22,0.2) 100%);
            border: 1px solid rgba(220,38,38,0.5);
            color: #fca5a5;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: pulse-border 2s infinite;
        }
        
        @keyframes pulse-border {
            0%, 100% { border-color: rgba(220,38,38,0.5); box-shadow: 0 0 0 0 rgba(220,38,38,0.4); }
            50% { border-color: rgba(249,115,22,0.7); box-shadow: 0 0 0 8px rgba(220,38,38,0); }
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #fca5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            color: #b0b0b0;
            max-width: 800px;
            margin: 0 auto 2rem;
        }
        
        .critical-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(220,38,38,0.2);
            border: 2px solid #dc2626;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            color: #fca5a5;
            font-size: 1.1rem;
            animation: pulse-critical 1.5s infinite;
        }
        
        @keyframes pulse-critical {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(220,38,38,0.1) 0%, rgba(10,10,15,0.8) 100%);
            border: 1px solid rgba(220,38,38,0.3);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(220,38,38,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(249,115,22,0.5);
            box-shadow: 0 10px 40px rgba(220,38,38,0.3);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #dc2626 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }
        
        .stat-label {
            color: #b0b0b0;
            font-size: 0.95rem;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }
